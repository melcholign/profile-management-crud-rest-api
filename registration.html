<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./registration.js" defer></script>
</head>

<body>
    <div class="form-container">
        <h1 class="center-text">Registration Form</h1>
        <p class="submission-error"></p>
        <form action="" method="">
            <p>
                <label for="first-name">First Name:</label>
                <input type="text" name="first_name" id="first-name" class="full-width border-box" data-required>
                <span class="error-span"></span>
            </p>

            <p>
                <label for="last-name">Last Name:</label>
                <input type="text" name="last_name" id="last-name" class="full-width border-box" data-required>
                <span class="error-span"></span>
            </p>

            <p>
                <label for="gender">Gender:</label>
                <select name="gender" id="gender" class="full-width border-box" data-required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <span class="error-span"></span>
            </p>

            <p>
                <label for="date-of-birth">Date of Birth:</label>
                <input type="date" name="date_of_birth" id="date-of-birth" class="full-width border-box" data-required>
                <span class="error-span"></span>
            </p>

            <p>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" class="full-width border-box" data-required data-pattern>
                <span class="error-span"></span>
            </p>

            <p>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="full-width border-box" data-required
                    data-pattern data-length>
                <span class="error-span"></span>
            </p>

            <p>
                <label for="retyped-password">Retype Password:</label>
                <input type="password" name="retyped_password" id="retyped-password" class="full-width border-box"
                    data-required>
                <span class="error-span"></span>
            </p>

            <p>
                <label for="profile-image">Profile Image Upload: </label>
                <input type="file" id="profile-image" name="profile_image">
            </p>

            <p>
                <button id="submit" class="full-width">Submit</button>
            </p>
        </form>

        <p class="center-text">Already have an account? <a href="./login.html">Login</a></p>
    </div>
</body>

</html>
