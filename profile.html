<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./profile.js" defer></script>
</head>

<body>
    <dialog class="loader">
        <p></p>
    </dialog>
    <dialog class="boolean">
        <p></p>
        <div>
            <button id="confirm"></button>
            <button id="cancel"></button>
        </div>
    </dialog>
    <div class="profile-container">
        <div>
            <div class="img-container">
                <img src="" alt="profile picture">
                <input type="file" id="img-upload" accept="image/" name="img">
            </div>
            <button id="upload-btn" type="button">Upload Image</button>
        </div>
        <div>
            <form action="" class="info-container">
                <h1>
                    My Profile
                    <button id="logout" type="button" title="Logout"><img src="./svg/logout.svg" alt="logout"></button>
                    <button id="edit" type="button">Edit</button>
                    <button id="delete" type="button">Delete</button>
                </h1>

                <p>
                    <label for="first-name">First Name:</label>
                    <input type="text" name="first_name" id="first-name" class="full-width border-box" data-required
                        disabled value="">
                    <span class="error-span"></span>
                </p>

                <p>
                    <label for="last-name">Last Name:</label>
                    <input type="text" name="last_name" id="last-name" class="full-width border-box" data-required
                        disabled value="">
                    <span class="error-span"></span>
                </p>

                <p>
                    <label for="date-of-birth">Date of Birth:</label>
                    <input type="date" name="date_of_birth" id="date-of-birth" class="full-width border-box"
                        data-required disabled value="">
                    <span class="error-span"></span>
                </p>

                <p>

                </p>

                <p>
                    <label for="gender">Gender:</label>
                    <select name="gender" id="gender" class="full-width border-box" data-required disabled>
                        <option value="" disabled selected></option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <span class="error-span"></span>
                </p>

            </form>
        </div>
    </div>
</body>

</html>
