<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./login.js" defer></script>
</head>

<body>
    <div class="form-container">

        <h1 class="center-text">Login Form</h1>

        <form action="/login" method="post">

            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="full-width border-box">
            </p>

            <p>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="full-width border-box">
            </p>

            <p>
                <input type="checkbox" id="remember-me" name="remember_me">
                <label for="remember-me">Remember Me</label>
            </p>

            <p>
                <button id="submit" class="full-width">Submit</button>
            </p>
        </form>

        <p class="center-text">
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&pp=ygUXbmV2ZXIgZ29ubmEgZ2l2ZSB5b3UgdXA%3D">
                Forgot Password?
            </a>
        </p>

        <p class="center-text">
            Don't have an account? 
            <a href="./registration.html">Register</a>
        </p>
    </div>
</body>

</html>
